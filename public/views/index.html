<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wells Fargo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="main-menu-label">Main Menu</div>
<img src="../images/bank%20logo.png" class="logo">
<div class="welcome">Welcome to Wells Fargo</div>
<h2 class="select-transaction">Select a transaction</h2>
<div class="container">
<a class="myatm-button" id="checking-button">MyATM<sup>TM</sup> Cash <br/> MyChecking 1234</a>
